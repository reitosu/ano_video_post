<html>
  <head>
    <title>サンプルページ</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href='https://unpkg.com/@acab/reset.css'>
    <link rel="stylesheet" href="{% static 'css/search.css' %}"> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@vueuse/shared"></script>
    <script src="https://unpkg.com/@vueuse/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/search.js' %}" defer></script>    
  </head>

  <body>
    <div id="search">
      <h1>検索</h1>
      
      <button @click="cancel('clicked')"><img src= {% static "images/X.svg" %} alt="キャンセル" width="12" height="12"></button>
      <input type="text" id="search-input" placeholder="タグを入力してください" @change="change('change-dayo')" v-model="input">
      <button @click="search"><img src={% static "images/search.svg" %} alt="検索" width="15" height="15"></button>


      <p>[[ input ]]</p>

      
      <ul id = "tag-searched">
        <li v-for="item in items">
        <p>[[items]]</p>
      </ul>

        <p>タグ一覧</p>
        <ul id = "tag_all">
            [[ item_all ]]
          </li>
        </ul>

        <p>人気タグ</p>
        <ul id = "tag_hot">
          <li>
            [[ item_hot ]]
          </li>
        </ul> 

        <p>急上昇</p>
        <ul tag = "tag_new">
          <li>
            [[ item_new ]]
          </li>
        </ul>

    </div>
  </body>
</html>
